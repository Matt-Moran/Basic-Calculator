<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p class="output"></p>
      <button class="small_button">C</button>
      <button class="small_button">&#8730;</button>
      <button class="small_button">%</button>
      <button class="small_button">&divide</button>
      <button class="small_button">7</button>
      <button class="small_button">8</button>
      <button class="small_button">9</button>
      <button class="small_button">x</button>
      <button class="small_button">4</button>
      <button class="small_button">5</button>
      <button class="small_button">6</button>
      <button class="small_button">-</button>
      <button class="small_button">1</button>
      <button class="small_button">2</button>
      <button class="small_button">3</button>
      <button class="small_button">+</button>
      <button class="big_button">0</button>
      <button class="small_button">.</button>
      <button class="small_button">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
