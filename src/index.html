<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p class="output"></p>
      <button class="big_button" onclick="clearDisplay()">C</button>
      <button class="small_button" onclick="addVal(this.innerHTML)">+/-</button>
      <button class="small_button" onclick="addVal(this.innerHTML)">รท</button>
      <button class="small_button" onclick="addVal(this.innerHTML)">7</button>
      <button class="small_button" onclick="addVal(this.innerHTML)">8</button>
      <button class="small_button" onclick="addVal(this.innerHTML)">9</button>
      <button class="small_button" onclick="addVal(this.innerHTML)">x</button>
      <button class="small_button" onclick="addVal(this.innerHTML)">4</button>
      <button class="small_button" onclick="addVal(this.innerHTML)">5</button>
      <button class="small_button" onclick="addVal(this.innerHTML)">6</button>
      <button class="small_button" onclick="addVal(this.innerHTML)">-</button>
      <button class="small_button" onclick="addVal(this.innerHTML)">1</button>
      <button class="small_button" onclick="addVal(this.innerHTML)">2</button>
      <button class="small_button" onclick="addVal(this.innerHTML)">3</button>
      <button class="small_button" onclick="addVal(this.innerHTML)">+</button>
      <button class="big_button" onclick="addVal(this.innerHTML)">0</button>
      <button class="small_button" onclick="addVal(this.innerHTML)">.</button>
      <button class="small_button" onclick="display()">=</button>
    </div>
    <p id="demo"></p>
    <script src="script.js"></script>
  </body>
</html>
